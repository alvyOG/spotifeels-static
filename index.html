<!DOCTYPE html>
<html lang="en">

<head>
    <title>Spotifeels-Static</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>

<body>
    <div class="title-container">
        <h1>Spotifeels</h1>
    </div>

    <div class="search-container">
        <!-- Create a form where user can type and submit text -->
        <div class="search-prompt">
            <p>Input a Phrase to Describe Your Playlist</p>
        </div>
        <div class="form-container">
            <input type="text" name="user_input">
            <button type="button" class="button" onclick="showPlaylist()">Submit</button>
        </div>
        <div class="search-output">
            <p>Playlist</p>
            <p id="playlist"></p>
        </div>
    </div>

    <script>
        function showPlaylist() {
            var display =  document.getElementById("playlist");
            if (display.innerHTML == "") {
                display.innerHTML = "Sample Playlist Text!";
            } else {
                display.innerHTML = "";
            }
        }
    </script>
</body>
</html>
